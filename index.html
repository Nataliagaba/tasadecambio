<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function operacion(){
                var d=parseFloat(document.MyForm.dolar.value);
                var tc=parseFloat(document.MyForm.tasa.value);
                var pc=d*tc;
                resul=document.getElementById("resultado");
                resul.innerHTML=pc;
            }
        </script>    
    </head>
    <body>
        <div style="background-color:#8E1119;padding:15px;">
        <Form name="MyForm">
            <center>
                <img src="https://www.usco.edu.co/imagen-institucional/ocre/universidad-surcolombiana-50.png" style="width:40%">
                <h2 style="color:white;">CONVERSION DE DOLAR A PESO </h2><br>
                <img src="conver.png" style="width:25%">
                <h3 style="color:white;">Ingresar dolares:</h3>
                <input type="text" name="dolar" size="2" style="text-align:center"><br>
                <h3 style="color:white;">Tasa de cambio:</h3>
                <input type="text" name="tasa" size="2" style="text-align:center"><br><br><br>
                <input type="button" class="btn btn-info" value="CONVERTIR A PESO" onclick="operacion()"><br>
                <h3 id="resultado" style="color:#68A313"></h3><br>
            </center>    
        </Form>
